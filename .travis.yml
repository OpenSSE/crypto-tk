branches:
   except:
     - doc
     - benchmarks

language: cpp

os: linux
dist: trusty
sudo: required


addons:
   apt:
     sources: &basic_sources
       - ubuntu-toolchain-r-test
       - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty main'
       - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-5.0 main'
         key_url: 'http://llvm.org/apt/llvm-snapshot.gpg.key'
     packages: &basic_deps
       - libssl-dev
       - libgmp-dev
       - lcov


env: MATRIX_EVAL="" 

install:  
  - cd install_dependencies
  - ./install_libsodium.sh
  - ./install_relic_ubuntu_14_easy.sh
  - cd ..
  - gem install coveralls-lcov
  - sudo ldconfig


matrix:
   include:
      - env: 
          - STATIC_ANALYSIS=false
          - RUN_CHECKS=true
        addons:
            apt:
              sources: *basic_sources
              packages:
                 - *basic_deps
        after_success:
           - ./coverage/gen_coverage.sh # get the code coverage
           - ./coverage/upload_report.sh # upload the report to coveralls

                 
      - env: 
          - STATIC_ANALYSIS=true
          - RUN_CHECKS=false
          - CLANG_TIDY=clang-tidy-5.0
        addons:
           apt:
              sources: *basic_sources
              packages:
                 - *basic_deps
                 - cppcheck
                 - libclang-common-5.0-dev # to get the headers right
                 - clang-tidy-5.0
        script:
           - ./scripts/cppcheck.sh 
           - ./scripts/cppcheck.sh 

      - env: 
          - STATIC_ANALYSIS=false
          - RUN_CHECKS=false
          - CLANG_FORMAT=clang-format-6.0
        addons:
           apt:
              sources: *basic_sources
              packages:
                 - clang-format-6.0
        install: # do not compile the dependencies
        script:
           - ./scripts/check_format.sh 
  
 
script:
  - if [ "${RUN_CHECKS}" == "true" ]; then
      scons check debug=1 coverage=1 static_relic=1 sanitize_address=1 sanitize_undefined=1;
    fi
  

  
