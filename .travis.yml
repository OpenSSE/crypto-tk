branches:
   except:
     - doc
     - benchmarks

language: cpp

os: linux
dist: trusty
sudo: required


addons:
   apt:
     sources: &basic_sources
       - ubuntu-toolchain-r-test
       - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty main'
       - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-5.0 main'
         key_url: 'http://llvm.org/apt/llvm-snapshot.gpg.key'
     packages: &basic_deps
       - libssl-dev
       - libgmp-dev
       - lcov


env: 
   global:
      - SANITIZE_ADDRESS=0 
      - SANITIZE_UNDEFINED=0
      - ENABLE_COVERAGE=Off
      - BUILD_TYPE=Debug

install:  
  - cd install_dependencies
  - ./install_libsodium.sh
  - ./install_relic_ubuntu_14_easy.sh
  - cd ..
  - gem install coveralls-lcov
  - sudo ldconfig


matrix:
   include:
      - env: 
          - STATIC_ANALYSIS=false
          - RUN_CHECKS=true
          - COMPILER=gcc
          - SANITIZE_ADDRESS=0
          - SANITIZE_UNDEFINED=0
          - ENABLE_COVERAGE=On
        compiler: gcc
        addons:
            apt:
              sources: *basic_sources
              packages:
                 - *basic_deps
        after_success:
           - ./coverage/gen_coverage.sh # get the code coverage
           - ./coverage/upload_report.sh # upload the report to coveralls

      - env: 
          - STATIC_ANALYSIS=false
          - RUN_CHECKS=true
          - COMPILER=clang
          - SANITIZE_ADDRESS=1
          - SANITIZE_UNDEFINED=1
        compiler: clang
        addons:
            apt:
              sources: *basic_sources
              packages:
                 - *basic_deps

                 
      - env: 
          - STATIC_ANALYSIS=true
          - RUN_CHECKS=false
          - CLANG_TIDY=clang-tidy-5.0
        addons:
           apt:
              sources: *basic_sources
              packages:
                 - *basic_deps
                 - cppcheck
                 - libclang-common-5.0-dev # to get the headers right
                 - clang-tidy-5.0
        script:
           - ./scripts/cppcheck.sh 
           - ./scripts/tidy.sh 

