      #      apt:
      #         sources: *basic_sources
      #         packages:
      #            - clang-format-6.0
      #   install: # do not compile the dependencies
      #   script:
      #      - ./scripts/check_format.sh 
  
 
script:
  - ./scripts/ci_build.sh
  - if [ "${RUN_CHECKS}" == "true" ]; then ./build/tests/check; fi
